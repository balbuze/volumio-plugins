pcm.volumioPeppyalsa {
  type plug
  slave.pcm {
    type multi
    slaves {
      a { pcm "postpeppyalsa" channels 2 }
      b { pcm "reformat" channels 2 }
    }
    bindings [
      { slave a channel 0 }
      { slave a channel 1 }
      { slave b channel 0 }
      { slave b channel 1 }
    ]
  }
  ttable [
    [ 1 0 1 0 ]
    [ 0 1 0 1 ]
  ]
}

pcm.reformat {
  type lfloat
  slave {
    pcm "mypeppy"
    format S16_LE
  }
}

pcm.mypeppy {
  type meter
  slave.pcm {type null}
  scopes.0 peppyalsa
}

pcm_scope.peppyalsa {
  type peppyalsa
  decay_ms 400
  meter "/tmp/myfifopeppy"
  meter_max 100
  meter_show 1
}

pcm_scope_type.peppyalsa {
    lib /usr/local/lib/libpeppyalsa.so
}

pcm.postpeppyalsa {
  type copy
  slave.pcm "postPeppyalsa"
}

