pcm.volumioDsp {
  type plug
  slave {
    pcm "volumioDspc"
   # format "S32_LE"  # Whatever input format BruteFIR wants, or "unchanged" to use the original format of the audio stream
    channels "unchanged"   # Whatever input channel count BruteFIR wants, or "unchanged" to use the original channel count of the audio stream
    #rate "unchanged"   # Whatever input rate BruteFIR wants, or "unchanged" to use the original rate of the audio stream
#    period_time INT # Period time in us or "unchanged" string - I wouldn't set or mess with this unless you see underrun issues
#    buffer_time INT # Buffer time in us or "unchanged" string - I wouldn't set or mess with this unless you see underrun issues
    }
}

pcm.volumioDspc {
  type cdsp
    cpath "/data/plugins/audio_interface/Parameq4Volumio/camilladsp"
    config_out "/data/configuration/audio_interface/Parameq4Volumio/camilladsp.yml"
    channels 2
    config_cdsp 1
    rates = [
          44100 
          48000 
          88200 
          96000
          176400
          192000
          352800
          384000
          ]
    cargs [
          -p "9876"
          -l trace
        ]
            extra_samples 0
      
      # extra_samples_44100 is used when the sample rate is an integer
      # multiple of 44100. In this case {extrasamples} will be replaced with 
      # {samplerate/44100 * extra_samples_44100}.
      extra_samples_44100 8192
      
      # extra_samples_48000 is used when the sample rate is an integer
      # multiple of 48000. In this case {extrasamples} will be replaced with 
      # {samplerate/48000 * extra_samples_48000}.
      extra_samples_48000 8916  
 }

pcm.fromDsp1 {
  type plug 
slave {
    pcm "fromDsp"
    format "S32_LE"  # Whatever input format BruteFIR wants, or "unchanged" to use the original format of the audio stream
    channels "unchanged"   # Whatever input channel count BruteFIR wants, or "unchanged" to use the original channel count of the audio stream
    rate "unchanged" 
  }
}
pcm.fromDsp {
  type copy
  slave.pcm "postDsp"
}