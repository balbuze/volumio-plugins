
pcm.volumioPeppyalsa  {
	type meter
        slave.pcm "postpeppyalsa"
        scopes.0 peppyalsa
}


pcm_scope.peppyalsa {
        type peppyalsa
        decay_ms 400
        meter "/tmp/myfifopeppy"
        meter_max 100
        meter_show 1
     
}

pcm_scope_type.peppyalsa {
        lib /usr/local/lib/libpeppyalsa.so
}

pcm.postpeppyalsa {
  type copy
  slave.pcm "postPeppyalsa"
}