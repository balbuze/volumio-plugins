
devices:
  samplerate: 44100
  chunksize: 4096
  queuelimit: 1
  capture:
    type: File
    channels: 2
    format: S32LE
    filename: "/dev/stdin"
    extra_samples: 8192
  playback:
    type: Alsa
    channels: 2
    device: "fromDsp1"
    format: S24LE3

filters:
${resulteq}
mixers:
  stereo:
    channels:
      in: 2
      out: 2
    mapping:
      - dest: 0
        sources:
          - channel: 0
            gain: ${gain}
            inverted: false
      - dest: 1
        sources:
          - channel: 1
            gain: ${gain}
            inverted: false

pipeline:
  - type: Mixer
    name: stereo
  - type: Filter
    channel: 0
    names:
      - ${pipelineL}
  - type: Filter
    channel: 1
    names:
      - ${pipelineR}
