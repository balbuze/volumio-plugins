pcm.volumioPeppyalsa {
  type route
  slave.pcm {
    type multi;

    slaves.a.pcm postpeppyalsa
    slaves.a.channels 2;

    slaves.b.pcm mypeppy
    slaves.b.channels 2;

    bindings.0.slave a;
    bindings.0.channel 0;
    bindings.1.slave a;
    bindings.1.channel 1;

    bindings.2.slave b
    bindings.2.channel 0
    bindings.3.slave b
    bindings.3.channel 1
    }

    ttable.0.0 1
    ttable.1.1 1
    ttable.0.2 1
    ttable.1.3 1
}

pcm.mypeppy {
  type meter
  slave.pcm 'hw:CARD=Dummy,DEV=0'
  scopes.0 peppyalsa
}

pcm_scope.peppyalsa {
  type peppyalsa
  decay_ms 400
  meter "/tmp/myfifopeppy"
  meter_max 100
  meter_show 1
}

pcm_scope_type.peppyalsa {
    lib /usr/local/lib/libpeppyalsa.so
}

pcm.postpeppyalsa {
  type copy
  slave.pcm "postPeppyalsa"
}
